repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.3.5
  hooks:
    # Run the linter.
    - id: ruff
- repo: local
  hooks:
    - id: custom-script-file
      name: custom-script-file
      entry: check_todos.sh
      language: script
      types: [python]
      pass_filenames: false